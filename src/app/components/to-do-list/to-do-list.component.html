<div class="TStoDoList" [ngClass]="{'editing': editing }">
    <div *ngFor="let toDo of todoStore.todos | async"
        (click)="editTodo(toDo)"
        class="toDoWrapper clickAble">
        <span class="toDoIndicator"></span>
        <div class="subject">
            {{toDo.subject}}
        </div>
    </div>
</div>
